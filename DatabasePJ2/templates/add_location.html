<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="{{ url_for('add_location') }}" method="post">
            <h2>Add New Location</h2>
            <label for="zcode">Zip Code:</label>
            <input type="text" id="zcode" name="zcode" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="area">Area (sq ft):</label>
            <input type="number" id="area" name="area" required><br><br>

            <label for="num_bedrooms">Number of Bedrooms:</label>
            <input type="number" id="num_bedrooms" name="num_bedrooms" required><br><br>

            <label for="num_occupants">Number of Occupants:</label>
            <input type="number" id="num_occupants" name="num_occupants" required><br><br>

            <button type="submit">Add Location</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
